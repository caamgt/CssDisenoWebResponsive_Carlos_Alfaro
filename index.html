<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no initial-scale=1.0">

	<meta name="keywords" content="Css Diseño Web Responsive">

	<title>Comenzando con la Fotograf&iacute;a</title>
</head>
<body>
	<div id="contenido">
		<header>
			<h1 id="logo">Comenzando con la fotograf&iacute;a</h1>
			<navbar id="menu-principal">
				<ul>
					<li><a href="#">Inicio</a></li>
					<li><a href="paisajes.html">Paisajes</a></li>
					<li><a href="retratos.html">Retratos</a></li>
				</ul>
			</navbar>
		</header>

		<!-- Imagen Central-->
		<section>
			<div id="imagenCentral">
				<figure>
					<img src="img/imagenCentral.jpg" alt="Imagen Central" title="Paisaje del caribe" class="adaptativa-porcentaje">
				</figure>
			</div>
		</section>

		<!-- Imagen Secundaria -->
		<section>
			<div id="ImagenSecundaria">
				<div id="paisajes" class="columna1">
					<figure>
						<img src="img/imagenMontanas.jpg">
					</figure>
					<figcaption>Paisaje</figcaption>
				</div>
				<div id="retratos" class="columna2">
					<figure>
						<img src="img/imagenRetrato.jpg">
					</figure>
					<figcaption>Retrato</figcaption>
			</div>
		</div>
		</section>
		
		<!-- Pie de pagina -->

		<footer>
		<div class="pieDePagina">
			<div class="c1">Contacto</div>
			<div class="c2">T&eacute;rminos</div>
			<div class="c3">Redes Sociales</div>
			<div class="c4">Derechos</div>
		</div>
	</footer>
</div>
