<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no initial-scale=1.0">
	<meta name="author" content="Carlos Alfaro">
	<meta name="keywords" content="Css Diseño Web Responsive">
	<meta name="description" content="Css Diseño Web Responsive">
	<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
	<title>Comenzando con la Fotograf&iacute;a</title>
</head>
<body>
	<header>
		<h1 id="titulo">Comenzando con la fotograf&iacute;a</h1>
		<navbar id="menu-principal">
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Paisajes</a></li>
				<li><a href="#">Retratos</a></li>
			</ul>
		</navbar>
	</header>
	<section>
		<div id="imagenCentral">
			<figure>
				<img src="img/imagenCentral.jpg" alt="Imagen Central" title="Paisaje del caribe" class="adaptativa-porcentaje">
			</figure>
		</div>
	</section>
	<section>
		<div id="contenido">
			<div id="imagenMontanas">
				<figure>
					<img src="img/imagenMontanas.jpg" class="adaptativa-porcentaje">
				</figure>
				<figcaption>Paisaje</figcaption>
			</div>
			<div id="imagenRetrato">
				<figure>
					<img src="img/imagenRetrato.jpg" class="adaptativa-porcentaje">
				</figure>
				<figcaption>Retrato</figcaption>
		</div>
	</div>
	</section>

	<footer>
	<section>
		<article>Contacto</article>
		<article>T&eacute;rminos</article>
		<article>Redes Sociales</article>
		<article>Derechos</article>
	</section>
</footer>

</body>
</html>
